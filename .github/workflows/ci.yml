name: Continuous Integration
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
      - name: Cache Node.js modules
        id: cache-node-modules
        uses: actions/cache@v2.1.4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install
  lint:
    name: Lint codes
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
      - name: Restore Node.js modules
        uses: actions/cache@v2.1.4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Cache lint reports
        uses: actions/cache@v2.1.4
        with:
          path: |
            stylelint-report.json
            eslint-report.json
          key: lint-reports-${{ github.sha }}
      - name: Lint pull request title
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint
      - name: StyleLint
        run: yarn stylelint && yarn stylelint -f json -o stylelint-report.json
      - name: ESLint
        run: yarn eslint && yarn eslint -f json -o eslint-report.json
  test:
    name: Test coverage
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
      - name: Restore Node.js modules
        uses: actions/cache@v2.1.4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Restore package from cache
        uses: actions/cache@v2.1.4
        with:
          path: |
            dist
            es
          key: packages-${{ github.sha }}
      - name: Cache test report
        uses: actions/cache@v2.1.4
        with:
          path: coverage/lcov.info
          key: test-report-${{ github.sha }}
      - name: Test
        run: yarn test --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          directory: ./coverage/
  build:
    name: Build Package
    needs: install
    strategy:
      matrix:
        node_version: [10, 12, 14]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ matrix.node_version }}
      - name: Restore Node.js modules
        uses: actions/cache@v2.1.4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Build
        run: yarn build
  sonar:
    name: Sonar scan
    if: ${{ !github.event.pull_request.head.repo.fork }}
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Restore lint reports
        uses: actions/cache@v2.1.4
        with:
          path: |
            stylelint-report.json
            eslint-report.json
          key: lint-reports-${{ github.sha }}
      - name: Restore test report
        uses: actions/cache@v2.1.4
        with:
          path: coverage/lcov.info
          key: test-report-${{ github.sha }}
      - name: Upload reports to SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
